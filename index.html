<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Am I Gay?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="index.js" async defer></script>
    </head>
    <body>
        <form id="Form" onsubmit="onSubmit(); return false">
            <select id="gender">
                <option value="Select gender" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-Binary</option>
            </select>
            <br>
            <input type="checkbox" id="men" name="men" value="Men">
            <label>Do you like cis men?</label><br>
            <input type="checkbox" id="women" name="women" value="Women">
            <label>Do you like cis women?</label><br>
            <input type="checkbox" id="trans-men" name="trans-men" value="Trans-Men">
            <label>Do you like trans men?</label><br>
            <input type="checkbox" id="trans-women" name="trans-women" value="Trans-Women">
            <label>Do you like trans women?</label><br>
            <input type="checkbox" id="nb" name="nb" value="nb">
            <label>Do you like non-binary?</label><br>
            <input type="submit" value="Submit">
        </form> 
        <p id="output"></p>
        <p id="lazy"></p>
    </body>
</html>
